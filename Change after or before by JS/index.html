<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<div id="app">

    <p>1231</p>

</div>

<script>

    const getStyle = (style) => {
        let html = '';
        for (let elem in style){
            html += `${elem}:${style[elem]};`;
        }
        return html;
    }

    const addRule = (elem, style) => {
        const styleTag = document.createElement('style');
        const html = `${elem}  { ${getStyle(style)} }`;
        styleTag.append(html)
        document.head.appendChild(styleTag)
    }

    addRule("p:after", {
        display: "block",
        width: "100px",
        height: "100px",
        background: "red",
        "border-radius": "50%",
        content: "''"
    });

</script>
</body>
</html>
